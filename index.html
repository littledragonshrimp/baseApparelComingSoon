<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>
  <div class="hero">
    <div class="logo"><img src="images/logo.svg" alt="Base Apparel Logo"></div>
    <img class="cover-photo" src="images/hero-mobile.jpg" alt="woman model">
  </div>

  <div class="non-hero">
    <div class="background-holder"> <!--Holds background for Desktop mode-->
      <img src="images/hero-desktop.jpg" alt="" srcset="">
    </div>
  </div>

    <div class="main-section">
      <img class="desktop-logo" src="images/logo.svg">
        <div class="title">
          <h1><span class="we">We're</span> coming soon</h1>
        </div>

      <div class="para">
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>
<!--email input section-->
      <form class="input-section">
        <input type="email" class="email" id="email-field" placeholder="Email Address">
        <a class="arrow-button" id="email-button"><img src="images/icon-arrow.svg" class="arrow" alt="arrow icon" srcset=""></a>
      </form>
<!--Only shows up after clicking arrow-button (see above)-->
      <p id="email-error-message">Please enter a valid email address</p>
    </div>
</main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/littledragonshrimp/baseApparelComingSoon">littleDragonShrimp</a>.
    </p>
  </footer>

  <script src="actions.js"></script>
</body>
</html>
